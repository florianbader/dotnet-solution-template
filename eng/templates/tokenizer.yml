parameters:
  - name: filePath
    type: string

  - name: tokens
    type: object

steps:
  - script: |
      printenv | grep TOKENS_ | sed 's/TOKENS_//g' | while read -r line ; do
          IFS='='
          read -a token <<< "$line"
          sed -i "s/__${token[0]}__/${token[1]}/g" ${{ parameters.filePath }}
      done
    displayName: Tokenize file
    env:
      ${{ each pair in parameters.tokens }}:
        TOKENS_${{ pair.key }}: ${{ pair.value }}
