parameters:
  - name: azureSubscriptionName
    type: string

  - name: azureProductName
    type: string

  - name: environment
    type: object
    default:
      key: dev
      name: Development

  - name: location
    type: object
    default:
      key: euw
      name: West Europe

  - name: artifact
    type: object
    default:
      name: Artifact
      directory: $(Pipeline.Workspace)/build

jobs:
  - deployment: Deployment_WebApp
    displayName: Deployment Web App
    variables:
      ArtifactPath: ${{ coalesce(parameters.artifact.directory, format('{0}/build', variables['Pipeline.Workspace'])) }}/${{ coalesce(parameters.artifact.name, 'Artifact') }}
    strategy:
      runOnce:
        deploy:
          steps:
            - task: ArchiveFiles@2
              displayName: Archive web app
              inputs:
                rootFolderOrFile: ${{ variables.ArtifactPath }}
                includeRootFolder: false
                archiveType: zip
                archiveFile: ${{ variables.ArtifactPath }}.zip
                replaceExistingArchive: true

            - task: AzureWebApp@1
              displayName: Deploy web app
              inputs:
                azureSubscription: ${{ parameters.azureSubscriptionName }}
                appType: webApp
                appName: ${{ parameters.azureProductName }}-${{ parameters.environment.key }}-${{ parameters.location.key }}-app
                resourceGroupName: ${{ parameters.azureProductName }}-${{ parameters.environment.key }}-${{ parameters.location.key }}-rg
                package: ${{ variables.ArtifactPath }}.zip
                deploymentMethod: zipDeploy
                deployToSlotOrASE: false
