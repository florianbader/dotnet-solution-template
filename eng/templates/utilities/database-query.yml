parameters:
  - name: name
    type: string
    default: Executing database query

  - name: scriptType
    type: string
    values:
      - inlineScript
      - scriptPath

  - name: scriptPath
    type: string
    default: ''

  - name: inlineScript
    type: string
    default: ''

steps:
  - task: AzureCLI@2
    displayName: Create Azure SQL firewall rule for build agent
    inputs:
      azureSubscription: ${{ parameters.azureSubscriptionName }}
      scriptType: pscore
      scriptLocation: inlineScript
      inlineScript: |
        $ip = (Invoke-RestMethod http://ipinfo.io/json | Select-Object -exp ip)
        Write-Host "Creating Azure SQL firewall rule for ip $ip"
        az sql server firewall-rule create -g "webapi-${{ parameters.environment.key }}-euw-rg" -s "webapi-${{ parameters.environment.key }}-euw-sqls" -n "BuildAgent" --start-ip-address $ip --end-ip-address $ip

  - task: AzurePowerShell@5
    displayName: ${{ parameters.name }}
    inputs:
      azureSubscription: ${{ parameters.azureSubscriptionName }}
      azurePowerShellVersion: LatestVersion
      pwsh: true
      scriptType: ${{ parameters.scriptType }}
      ${{ if eq(parameters.scriptType, 'inlineScript') }}:
        inlineScript: ${{ parameters.inlineScript }}
      ${{ if eq(parameters.scriptType, 'scriptPath') }}:
        scriptPath: ${{ parameters.scriptPath }}

  - task: AzureCLI@2
    displayName: Delete Azure SQL firewall rule for build agent
    condition: always()
    inputs:
      azureSubscription: ${{ parameters.azureSubscriptionName }}
      scriptType: pscore
      scriptLocation: inlineScript
      inlineScript: |
        Write-Host "Removing Azure SQL firewall rule"
        az sql server firewall-rule delete -g "webapi-${{ parameters.environment.key }}-euw-rg" -s "webapi-${{ parameters.environment.key }}-euw-sqls" -n "BuildAgent"
