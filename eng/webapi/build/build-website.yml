parameters:
  - name: shouldTest
    type: boolean
    default: true

jobs:
  - job: Build_Website
    displayName: Build website
    workspace:
      clean: all
    steps:
      - template: ../../templates/angular-build.yml
        parameters:
          buildProject: src/Website/
          publishArtifactName: Website
          shouldTest: ${{ parameters.shouldTest }}
