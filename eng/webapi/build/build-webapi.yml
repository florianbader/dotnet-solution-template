parameters:
  - name: shouldTest
    type: boolean
    default: true

jobs:
  - job: Build_WebApi
    displayName: Build web api
    workspace:
      clean: all
    steps:
      - template: ../../templates/build/dotnet-build.yml
        parameters:
          buildProjects: 'src/WebApi/*.csproj'
          publishProjects: 'src/WebApi/*.csproj'
          publishArtifactName: WebApi
          shouldTest: ${{ parameters.shouldTest }}
