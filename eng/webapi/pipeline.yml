trigger:
  batch: false
  branches:
    include:
      - master
  paths:
    include:
      - src/*

variables:
  - template: ../templates/version.yml
    parameters:
      major: 1
      minor: 0
  - template: ../templates/azure-variables.yml

resources:
  pipelines:
    - pipeline: build
      source: WebApi.Build
      trigger:
        stages:
          - Build

parameters:
  - name: shouldTest
    displayName: Should run unit tests?
    type: boolean
    default: true

name: $(Version)

stages:
  - template: build.yml
    parameters:
      shouldTest: ${{ parameters.shouldTest }}

  - template: deployment.yml
