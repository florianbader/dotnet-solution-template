parameters:
  - name: environment
    type: object
    default:
      key: dev
      name: Development

jobs:
  - template: /eng/templates/deployment/staticwebsite-deployment.yml
    parameters:
      azureSubscriptionName: $(azureSubscriptionName)
      azureProductName: $(azureProductName)
      environment: ${{ parameters.environment }}
      location:
        key: euw
        name: West Europe
      artifact:
        name: Website
