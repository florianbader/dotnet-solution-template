parameters:
  - name: environment
    type: object
    default:
      key: dev
      name: Development

jobs:
  - template: /eng/templates/deployment/pulumi-preview-deployment.yml
    parameters:
      azureSubscriptionName: $(azureSubscriptionName)
      environment: ${{ parameters.environment }}

  - template: /eng/templates/deployment/pulumi-deployment.yml
    parameters:
      azureSubscriptionName: $(azureSubscriptionName)
      environment: ${{ parameters.environment }}
